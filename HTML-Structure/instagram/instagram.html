<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    
    <link rel="shortcut icon" type="image/x-icon" href="instagram.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="tittle">Instagram <img src="instagram.png" alt=""></div>
            <form>
                <input type="text" placeholder="Phone, number, or username">
                
                <input type="password" placeholder="Password">
    
                <button>Log in</button>
                <div class="option">OR</div>
            
                <div class="fblink">
                    <span class="fav fa-facebook"></span>
                    <a href="#">Log in with Facebook</a>
                </div>
    
                <div class="forget-id">
                    <a href="#">Forget password?</a>
                </div>
    
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            
            </form>
        
        </div>

        <footer class="footer">
            Meta About Blog Jobs Help Api Privacy Terms Top Accounts Locations Instagram Lite COntact Uploading & Non-Users
            <br>
            Digital COllectibles Privacy Notices
        </footer>
        
        
    </div>


    
</body>
</html>
